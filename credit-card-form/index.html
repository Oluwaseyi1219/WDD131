                    <div class="card-number-display">
                        <span id="cardNumberDisplay">•••• •••• •••• ••••</span>
                    </div>
                    
                    <div class="card-holder-display">
                        <div class="card-label">Card Holder</div>
                        <div id="cardHolderDisplay">FULL NAME</div>
                    </div>
                    
                    <div class="card-expiry-display">
                        <div class="card-label">Expires</div>
                        <div id="cardExpiryDisplay">MM/YY</div>
                    </div>
                </div>
                
                <!-- Card Back -->
                <div class="card card-back">
                    <div class="magnetic-stripe"></div>
                    <div class="cvv-section">
                        <div class="cvv-label">CVV</div>
                        <div class="cvv-display" id="cvvDisplay">•••</div>
                    </div>
                </div>
            </div>
            
            <!-- Form Inputs -->
            <div class="form-inputs">
                <div class="input-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>
                
                <div class="input-group">
                    <label for="cardHolder">Card Holder Name</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="Full Name" required>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="expiryMonth">Expiry Month</label>
                        <select id="expiryMonth" name="expiryMonth" required>
                            <option value="">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="expiryYear">Expiry Year</label>
                        <select id="expiryYear" name="expiryYear" required>
                            <option value="">Year</option>
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                            <option value="26">2026</option>
                            <option value="27">2027</option>
                            <option value="28">2028</option>
                            <option value="29">2029</option>
                            <option value="30">2030</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Payment</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
